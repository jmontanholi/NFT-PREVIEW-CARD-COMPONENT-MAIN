<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="cardImg">
          <img src="./images/icon-view.svg" alt="an svg of an eye">
        </div>
        <div class="contentDiv">
          <p class="title">Equilibrium #3429</p>
          <p class="description">Our Equilibrium collection promotes balance and calm.</p>
          <p class="details">
            <span class="price">
              <img src="images/icon-ethereum.svg" alt="svg of a cryptocoin">
              0.041 ETH 
            </span>
            <span class="time">
              <img src="images/icon-clock.svg" alt="svg of a clock">
              3 days left
            </span>
          </p>
        </div>
        <div class="creatorDiv">
          <img class="avatar" src="./images/image-avatar.png" alt="white male with medium hair in the light">
          <p class="creator">Creation of <span class="creatorSpan">Jules Wyvern</span></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://joaomontanholi.netlify.app">João Vítor Montanholi Nunes</a>.
      </div>
    </main>
  </body>
</html>
